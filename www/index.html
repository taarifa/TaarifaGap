<!DOCTYPE HTML>
<html>

<head>
    <title>Taarifa - Mobile</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="css/jquery.mobile-1.0rc1.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/jquery.countdown.css">
</head>

<body>

    <div id="homePage" data-role="page">
        <div id="app-title">
            <h1>Taarifa Mobile</h1>
        </div>

        <div data-role="content">    

            <div id="wrapper">
                <div id="logoHeader">
                    <img src="pics/tz_flag.png" id="logo" />
                </div>
            </div>

            <div id="main-links">

                <ul data-role="listview" data-inset="true">
                    <li><a href="#newWPPage" class="links" id="winnerLink">Add New Water Point</a></li>
                    <li><a href="#viewWPPage" class="links" id="registerLink">View Water Points</a></li>
                </ul>

            </div>
        </div>

        <div class="footer">
            <p>&copy; 2014, <a href="http://www.taarifa.org/">Taarifa.ORG</a></p>
        </div>

    </div>

    <div id="viewWPPage" data-role="page" >

        <div data-role="header" class="header">
            <a href="#" data-role="button" data-rel="back" data-icon-pos="left" data-icon="back">Back</a>
            <h1>Water Points</h1>
        </div><!-- /header -->

        <div data-role="content">
             <ul id="wpList" data-role="listview" data-filter="true"></ul>
        </div>      

    </div>

    <div id="newWPPage" data-role="page">

        <div data-role="header">
            <a href="#" data-role="button" data-rel="back" data-icon-pos="left" data-icon="back">Back</a>
            <h1>Add Water Point</h1>
        </div>

        <div data-role="content">
            <form id="registerForm">
                <div id="register-thankyou" style="display: none;">
                    Thank you.  Your message has been sent.  We will get back to you as soon as we can.
                </div>
                <div id="register-form">
                    <p class="mandatory" style="color:#A00;font-weight:700;">* indicates Required</p>
                    <div data-role="fieldcontain" class="text-field">
                        <label for="fullname">Name*:</label>
                        <input type="text" name="fullname" value="" placeholder="" class="required" id="fullname" />
                    </div>
                    <div data-role="fieldcontain" class="text-field">
                        <label for="email">District*:</label>
                        <input type="email" name="email" value="" placeholder="" class="required" id="email"  />
                    </div>
                    <div data-role="fieldcontain" class="text-field">
                        <label for="mobilephone">Region*:</label>
                        <input type="number" name="mobilephone" value="" placeholder="" id="mobilephone" />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="whyCat">Description*:</label>
                        <textarea name="whyCat" id="whyCat" placeholder="" class="required"></textarea>
                    </div>
                    <div data-role="fieldcontain">
                        <input type="submit" value="Register !!!" id="btnRegister" /> 
                    </div>
                </div>
            </form>
        </div>

    </div>

    <script src="js/index.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.0rc1.min.js"></script>
    <script src="js/wplist.js"></script>
    <script src="js/wpdetails.js"></script>
    <script src="js/register.js"></script>

    <script src="js/jquery.plugin.min.js"></script>
    
</body>

</html>
